{% if category_post %}
<h1> {{cats}}: Category</h1>

<ul>
    {% for post in category_post %}
        <li>
            <a href="{% url 'article' post.pk %}">{{article.title}}</a> - 
            by ( {{article.author.first_name}}  
            {{article.author.last_name}} ) <br>
    
    
            {{article.description}}
        </li>
    {% endfor %}
    </ul>
{% else %}

This Page Does Not Exist

{% endif %}
